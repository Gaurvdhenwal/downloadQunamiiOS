    window.Clipboard = (function(window, document, navigator) {
    var textArea,
        copy;

    function isOS() {
        return navigator.userAgent.match(/ipad|iphone/i);
    }

    function createTextArea(text) {
        textArea = document.createElement('textArea');
        textArea.value = text;
        document.body.appendChild(textArea);
    }

    function selectText() {
        var range,
            selection;

        if (isOS()) {
            range = document.createRange();
            range.selectNodeContents(textArea);
            selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            textArea.setSelectionRange(0, 999999);
        } else {
            textArea.select();
        }
    }

    function copyToClipboard() {
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }

    copy = function(text) {
        console.log("href ",text)
        var locationPara = text.split('?')[1];
        var newtext = 'referrer&'+locationPara
        var utms = locationPara.split('&');
        // console.log(newtext)

          var str = element.split('=')
          console.log("ye hai ",str,str[0],str[0] == 'friend_match')
          if(str[0] == 'friend_match'){
            createTextArea(str[1]);
            selectText();
            // copyToClipboard();
          }

        });
        // createTextArea(newtext);
        // selectText();
        copyToClipboard();
        goToAppStore();
    };

    return {
        copy: copy
    };
})(window, document, navigator);
