    <script>
    window.Clipboard = (function(window, document, navigator) {
      var textArea,
          copy;

      function isOS() {
          return navigator.userAgent.match(/ipad|iphone/i);
      }

      function createTextArea(text) {
          textArea = document.createElement('textArea');
          textArea.value = text;
          document.body.appendChild(textArea);
      }

      function selectText() {
          var range,
              selection;

          if (isOS()) {
              range = document.createRange();
              range.selectNodeContents(textArea);
              selection = window.getSelection();
              selection.removeAllRanges();
              selection.addRange(range);
              textArea.setSelectionRange(0, 999999);
          } else {
              textArea.select();
          }
      }

      function copyToClipboard() {
          document.execCommand('copy');
          document.body.removeChild(textArea);
      }

      copy = function(text) {
          // console.log("href ",text)
          var locationPara = text.split('?')[1];
          var newtext = locationPara
          var utms = locationPara.split('&');
          var flag=false;
        var utmobj={}
        utms.forEach(element => {
          console.log("ty ",element)
          var str = element.split('=')
          utmobj[str[0]]=str[1]
          if(str[0]=='friend_match'){
            flag=true
            // console.log("clipboard copy done")
            var url=text.split("friend_match=")
            // console.log(url)
            createTextArea(url[1]);
            selectText();
            copyToClipboard();
          }
        });
        if(!flag){
          createTextArea(text.split('?')[0]+'?'+JSON.stringify(utmobj));
            selectText();
            copyToClipboard();
        }
        console.log(utmobj)

          // createTextArea(friend_match[1]);
          // selectText();
          // copyToClipboard();
      };

      return {
          copy: copy
      };
  })(window, document, navigator);

    <script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $(".scrollit").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
